<!DOCTYPE html>
<html>
<head>
    <title>LEAGUE NAME HERE Draft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="app/assets/stylesheets/draftclient.css">
</head>
<body>
    
    <!--TOP ROW WITH TIMER AND RECENTLY PICKED MARQUEE-->
    
    <div class="row">
        <div class="timer">
                <!---timer-->
        </div>
        
        <div class="marquee">
                <!--recent player marquee-->
        </div>
    </div>
    
    <!--ROW WITH DRAFT ORDER, PLAYER POOL, TEAM VIEW-->
    
    <div class="row">
        <div class="draft-order">
                <!---draft order information-->
        </div>
        
        <div class="player-pool">
            <!--api integration-->
        </div>
        
        <div class="rosters">
            <!--rosters-->
        </div>
    </div>
    
    <!--ROW WITH CHATROOM, PLAYER QUEUE, AND TRADE BUTTON-->
    
    <div class="row">
        <div class="chat-room">
                <!---chatroom information-->
        </div>
        
        <div class="queue">
            <!---Players highlighted player pools information-->
        </div>
        
        <div class="misc-btn">
            <!---initiate a trade button and request time button...pops up modal-->
        </div>
    </div>

<script type="text/javascript" src="https://use.fontawesome.com/a6f8944a21.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
</body>
</html>
