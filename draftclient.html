<!DOCTYPE html>
<html>
<head>
    <title>LEAGUE NAME HERE Draft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="app/assets/stylesheets/draftclient.css">
    <link rel="stylesheet" href="/flipclock.css">

<body>
    
    <!--TOP ROW WITH TIMER AND RECENTLY PICKED MARQUEE-->
    
    <div class="row">
        <div class="timer">
                <!---timer-->
        </div>
        
        <div class="marquee">
            <marquee behavior="scroll" direction="left">This is a tessst</marquee>
        </div>
    </div>
    
    <!--ROW WITH DRAFT ORDER, PLAYER POOL, TEAM VIEW-->
    
    <div class="row">
        <div class="draft-order">
                <!---draft order information-->
        </div>
        
        <div class="player-pool">
            <!--api integration-->
            <table class="pure-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Bye</th>
                        <th>Points</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr class="pure-table-odd">
                        <td>1</td>
                        <td>David Johnson</td>
                        <td>6</td>
                        <td>350</td>
                    </tr>
                    
                    <tr>
                        <td>2</td>
                        <td>Le'Veon Bell</td>
                        <td>8</td>
                        <td>337</td>
                    </tr>
                    
                    <tr class="pure-table-odd">
                        <td>3</td>
                        <td>Julio Jones</td>
                        <td>11</td>
                        <td>310</td>
                    </tr>
                    
                    <tr>
                        <td>4</td>
                        <td>O'dell Beckham Jr.</td>
                        <td>9</td>
                        <td>305</td>
                    </tr>
                    
                    <tr class="pure-table-odd">
                        <td>5</td>
                        <td>Bubba Gump</td>
                        <td>7</td>
                        <td>304</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        
        <div class="rosters">
            <!--Add a drop down option to cycle between teams here(bootstrap)-->
            <!--rosters-->
        </div>
    </div>
    
    <!--ROW WITH CHATROOM, PLAYER QUEUE, AND TRADE BUTTON-->
    
    <div class="row">
        <div class="chat-room">
                <!---chatroom information-->
        </div>
        
        <div class="queue">
            Player Queue
            <table class="pure-table">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Name</td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr class="pure-table-odd">
                        <td>1</td>
                        <td>Charlie Murphy</td>
                    </tr>
                    
                    <tr>
                        <td>2</td>
                        <td>Bo Burnham</td>
                    </tr>
                    
                    <tr class="pure-table-odd">
                        <td>3</td>
                        <td>Randy Savage</td>
                    </tr>
                </tbody>
            </table>
            <!--drag and drop system using tables-->
            <!---Players highlighted player pools information-->
        </div>
        
        <!--<div class="misc-btn"> Advanced leave out for time being-->
            <!---initiate a trade button and request time button...pops up modal-->
        <!--</div>-->
    </div>

<script type="text/javascript" src="/flipclock.js"></script>
